<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro</h1>
    <form>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" name="altura" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <input type="submit" value="Cadastrar">
        
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('cadastroForm');
            
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Evita o envio padrão do formulário

                // Use Fetch ou outra abordagem para enviar os dados do formulário ao servidor
                fetch('/registrar', {
                    method: 'POST',
                    body: new FormData(form), // Envie os dados do formulário
                })
                .then(response => {
                    if (response.ok) {
                        // Redireciona para a página de treinos após o registro bem-sucedido
                        window.location.href = '/treinos.html';
                    } else {
                        console.error('Erro ao registrar.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao registrar:', error);
                });
            });
        });
    </script>

</body>
</html>
